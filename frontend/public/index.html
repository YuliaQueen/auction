<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт в разработке</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Сайт в разработке</h1>
    <p>Заходите позже</p>
</div>
</body>
</html>
